<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Muhammad Luthfi Kamal" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/btn-css.css" />
    <title>Button Style - CSS Generator</title>
  </head>
  <body>
    <!-- Content -->
    <div class="container-fluid">
      <div class="row py-3">
        <div class="col-md-3 mb-3">
          <h3>Hasil</h3>
          <div class="card mb-3">
            <div class="card-body d-flex align-items-center justify-content-center">
              <button class="button" id="button">Submit</button>
            </div>
          </div>
          <button class="btn btn-primary mb-3" id="get-code" data-bs-toggle="modal" data-bs-target="#codeModal">Get code</button>
        </div>
        <div class="col-md-6 mb-3">
          <h3>Style</h3>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="padding" class="form-label">Padding</label>
                  <div class="d-flex mb-3">
                    <label for="padding-x" class="me-3">x</label>
                    <input class="form-control style" type="number" name="padding-x" id="padding-x" value="10" />
                  </div>
                  <div class="d-flex mb-3">
                    <label for="padding-y" class="me-3">y</label>
                    <input class="form-control style" type="number" name="padding-y" id="padding-y" value="4" />
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="color" class="form-label">Color</label>
                  <input class="form-control style" type="color" name="color" id="color" value="#ffffff" />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="background-color" class="form-label">Background Color</label>
                  <input class="form-control style" type="color" name="background-color" id="background-color" />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="border-radius" class="form-label">Border radius</label>
                  <input class="form-control style" type="number" name="border-radius" id="border-radius" value="0" />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="border" class="form-label">Border</label>
                  <div class="d-flex mb-3">
                    <label for="border-width" class="me-3">width</label>
                    <input type="number" name="border-width" id="border-width" class="form-control style" value="1" />
                  </div>
                  <div class="d-flex mb-3">
                    <label for="border-style" class="me-3">style</label>
                    <select name="border-style" id="border-style" class="form-control style">
                      <option value="solid">solid</option>
                      <option value="dotted">dotted</option>
                      <option value="dashed">dashed</option>
                      <option value="double">double</option>
                      <option value="groove">groove</option>
                      <option value="ridge">ridge</option>
                      <option value="inset">inset</option>
                      <option value="outset">outset</option>
                      <option value="none">none</option>
                    </select>
                  </div>
                  <div class="d-flex mb-3">
                    <label for="border-color" class="me-3">color</label>
                    <input type="color" name="border-color" id="border-color" value="#000000" class="form-control style" />
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="font-size">Font Size</label>
                  <input type="number" name="font-size" id="font-size" class="form-control style" value="17" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <h3>Hover</h3>
          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label for="color-hover" class="form-label">Color</label>
                <input type="color" name="color-hover" id="color-hover" class="style form-control" value="#000000" />
              </div>
              <div class="mb-3">
                <label for="bg-color-hover" class="form-label">Background Color</label>
                <input type="color" name="bg-color-hover" id="bg-color-hover" class="style form-control" value="#ffffff" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <footer class="bg-dark p-2 rounded mb-3">
            <p class="m-0 text-white">
              Built with <a class="text-white" href="https://getbootstrap.com/" target="_blank">Bootstrap 5.2</a> and <a class="text-white" href="https://jquery.com/" target="_blank">jQuery</a>. - Muhammad Luthfi Kamal
            </p>
          </footer>
        </div>
      </div>
    </div>
    <!-- Content -->

    <!-- Modal Code -->
    <div class="modal fade" id="codeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">CSS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="result-code"></div>
        </div>
      </div>
    </div>
    <!-- Modal Code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/btnCssGenerator.js"></script>
  </body>
</html>
