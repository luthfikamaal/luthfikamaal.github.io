<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Mathquil</title>
    <!-- <link rel="stylesheet" href="/assets/mathquill.css" /> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- <script src="/assets/mathquill.js"></script> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.min.js" type="text/javascript"></script>
    <style>
      .card-header,
      .btn,
      footer,
      footer a,
      .card-footer h5 {
        font-family: 'Source Sans Pro', sans-serif;
      }
    </style>
    <script>
      var MQ = MathQuill.getInterface(2);
    </script>
  </head>
  <body>
    <div class="container pt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h3 class="m-0">LaTex Equation Generator</h3>
            </div>
            <div class="card-body">
              <p><span id="answer">f(x)=</span></p>
              <button type="submit" id="submit" class="btn btn-primary">Generate</button>
            </div>
            <div class="card-footer">
              <h5>LaTex code:</h5>
              <pre id="hasil"></pre>
            </div>
          </div>
          <footer class="bg-black mt-3 rounded">
            <div class="p-3 rounded text-white">Built with <a href="https://getbootstrap.com" target="_blank" class="text-white">Bootstrap 5</a> and <a href="http://mathquill.com" target="_blank" class="text-white">Mathquill</a>.</div>
          </footer>
        </div>
      </div>
    </div>
    <script>
      var answerSpan = document.getElementById('answer');
      var answerMathField = MQ.MathField(answerSpan, {
        handlers: {
          edit: function () {
            var enteredMath = answerMathField.latex();
            $('#submit').click(function () {
              $('#hasil').html(enteredMath);
            });
            $('#varepsilon').click(function () {
              $('#answer').html(enteredMath + '\varepsilon');
            });
          },
        },
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
